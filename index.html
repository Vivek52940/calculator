<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
   <script src="index.js"></script>
</head>
<body>
   <div class="mid">
       <table align="center">
           <caption>Calculator</caption>
           <thead>
               <tr>
                   <th colspan="4"name="head">
                    <input class="textview" name="textview"/>
                   </th>
               </tr>
           </thead>
           <tr>
            <td><input class="myclass" type="button" value="C"/></td>
            <td><input class="myclass" type="button" value="%"/></td>
            <td><input class="myclass" type="button" value="D"/></td>
            <td><input class="myclass" type="button" value="/"/></td>   
           </tr>
           <tr>
            <td><input class="myclass" type="button" value="7" onclick="insert(1)"/></td>
            <td><input class="myclass" type="button" value="8"/></td>
            <td><input class="myclass" type="button" value="9"/></td>
            <td><input class="myclass" type="button" value="*"/></td>
           </tr>
           <tr>
            <td><input class="myclass" type="button" value="4"/></td>
            <td><input class="myclass" type="button" value="5"/></td>
            <td><input class="myclass" type="button" value="6"/></td>
            <td><input class="myclass" type="button" value="-"/></td>
        </tr>
        <tr>
            <td><input class="myclass" type="button" value="1"/></td>
            <td><input class="myclass" type="button" value="2"/></td>
            <td><input class="myclass" type="button" value="3"/></td>
            <td><input class="myclass" type="button" value="4"/></td>
        </tr>
        <tr>
            <td><input class="myclass" type="button" value="00"/></td>
            <td><input class="myclass" type="button" value="0"/></td>
            <td><input class="myclass" type="button" value="."/></td>
            <td><input class="myclass" type="button" value="="/></td>
        </tr>
       </table>
   </div> 
</body>
</html>
